<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #000; /* Full black background */
      color: #fff;
    }

    header {
      position: relative;
      text-align: center;
      padding: 20px;
    }

    /* Version text top-left */
    .version {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 0.8em;
      color: #aaa;
      font-style: italic;
    }

    .logo-left {
      position: absolute;
      left: 20px;
      top: 40px;
      height: 50px;
    }

    .logo-right {
      position: absolute;
      right: 20px;
      top: 40px;
      height: 50px;
    }

    .logo-center {
      height: 80px;
      display: block;
      margin: 0 auto;
    }

    h1 {
      margin: 10px 0 5px 0;
      font-size: 24px;
    }

    h2 {
      margin: 0;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <!-- Version top-left -->
    <div class="version">Version 1.0PRI</div>

    <!-- Left-side logo -->
    <img src="logo-left.png" alt="Left Logo" class="logo-left">
    <!-- Right-side logo -->
    <img src="logo-right.png" alt="Right Logo" class="logo-right">
    <!-- Center logo -->
    <img src="logo.png" alt="Center Logo" class="logo-center">

    <h1>Message Believer's Network Calendar</h1>
    <h2>By The Distributor</h2>
  </header>
</body>
</html>
