<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Event</th>
      <th>Details</th>
      <th>Host Church</th>
      <th>Invitation</th>
    </tr>
  </thead>
  <tbody id="calendarBody"></tbody>
</table>

<script>
function getApproved(){
  return JSON.parse(localStorage.getItem("approvedEvents")||"[]");
}

function loadCalendar(){
  const events=getApproved();
  const body=document.getElementById("calendarBody");
  body.innerHTML="";

  events.sort((a,b)=>new Date(a.date)-new Date(b.date));

  events.forEach(e=>{
    body.innerHTML+=`
      <tr>
        <td>${e.date}</td>
        <td>${e.title}</td>
        <td>${e.details}</td>
        <td>${e.host}</td>
        <td><a href="${e.invite}" target="_blank">View Invite</a></td>
      </tr>
    `;
  });
}

loadCalendar();
</script>
