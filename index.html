<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f8fc;
    }
    h1 {
      color: #003366;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Upcoming Events</h1>
  <table>
    <tr>
      <th>Date</th>
      <th>Event</th>
      <th>Details</th>
      <th>Link</th>
    </tr>
    <tr>
      <td>25 August 2025</td>
      <td>Thanksgiving Service</td>
      <td>Family gathering with special program</td>
      <td><a href="https://example.com/invite1" target="_blank">View Invite</a></td>
    </tr>
    <tr>
      <td>15 September 2025</td>
      <td>Community Outreach</td>
      <td>Book & pamphlet distribution</td>
      <td><a href="https://example.com/invite2" target="_blank">More Info</a></td>
    </tr>
  </table>
</body>
</html>
