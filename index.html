<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff9f6;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      width: 160px;
      display: block;
      margin: 0 auto 15px auto;
    }
    header h1 {
      color: #800000; /* Maroon */
      font-size: 2em;
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 14px;
      text-align: left;
    }
    th {
      background-color: #800000; /* Maroon */
      color: #FFD700; /* Gold */
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #fdf3f0;
    }
    a {
      color: #800000;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>

    </tr>

    </tr>
    <tr>
      <td></td>

      <td></td>

    </tr>
  </table>
</body>
</html>
