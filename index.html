<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Events Calendar</title>

<style>
body{
  font-family:Arial;
  margin:0;
  padding:40px;
  background:#002147;
  color:#fff;
}
h1{color:#FFD700;}
.container{
  max-width:1100px;
  margin:auto;
  background:#1a1a1a;
  padding:30px;
  border-radius:12px;
}
.btn{
  background:#FFD700;
  color:#000;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  margin:4px 2px;
}
input, textarea{
  width:100%;
  padding:8px;
  margin:6px 0;
}
.event{
  background:#262626;
  padding:15px;
  border-radius:8px;
  margin:10px 0;
}
.event small{
  color:#FFD700;
}
</style>
</head>

<body>
<div class="container">

<h1>Events Calendar</h1>

<h3>Add Event</h3>

<input type="date" id="eventDate">
<input type="text" id="eventTitle" placeholder="Event Title">
<textarea id="eventDesc" placeholder="Event Description"></textarea>

<button class="btn" onclick="addEvent()">Add Event</button>

<hr>

<h3>Upcoming Events</h3>
<div id="eventList"></div>

</div>

<script>

/* STORAGE */
function getEvents(){
  return JSON.parse(localStorage.getItem("events") || "[]");
}

function saveEvents(events){
  localStorage.setItem("events", JSON.stringify(events));
}

/* ADD EVENT */
function addEvent(){

  if(!eventDate.value || !eventTitle.value){
    alert("Date and Title required");
    return;
  }

  const events = getEvents();

  events.push({
    id: Date.now(),
    date: eventDate.value,
    title: eventTitle.value,
    description: eventDesc.value
  });

  saveEvents(events);

  eventDate.value="";
  eventTitle.value="";
  eventDesc.value="";

  loadEvents();
}

/* DELETE EVENT */
function deleteEvent(id){
  if(!confirm("Delete event?")) return;

  const events = getEvents().filter(e => e.id !== id);
  saveEvents(events);
  loadEvents();
}

/* LOAD EVENTS */
function loadEvents(){

  const list = document.getElementById("eventList");
  list.innerHTML="";

  const events = getEvents().sort((a,b)=> new Date(a.date) - new Date(b.date));

  events.forEach(e=>{
    list.innerHTML += `
      <div class="event">
        <small>${e.date}</small>
        <h4>${e.title}</h4>
        <p>${e.description}</p>
        <button class="btn" onclick="deleteEvent(${e.id})">Delete</button>
      </div>
    `;
  });
}

loadEvents();

</script>
</body>
</html>
