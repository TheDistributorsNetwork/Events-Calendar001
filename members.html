<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Members Area</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px;
  background-color: #002147;
  color: #fff;
}

header { text-align: center; margin-bottom: 30px; }

h1, h2, h3 { color: #FFD700; }

.btn {
  background-color: #FFD700;
  color: #000;
  font-weight: bold;
  padding: 8px 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  margin: 4px 2px;
}

.btn-danger { background-color: #800000; color: #fff; }

input, select {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
}

#loginStage, #membersStage {
  max-width: 1100px;
  margin: auto;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 12px;
}

.member-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 20px;
  margin-top: 25px;
}

.member-card {
  background: #262626;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
}

.member-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 8px;
}

.visibility-box {
  text-align: left;
  font-size: 12px;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <h1>Members Area</h1>
</header>

<!-- LOGIN -->
<div id="loginStage">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button class="btn" onclick="login()">Login</button>
</div>

<!-- MEMBERS -->
<div id="membersStage" style="display:none;">
  <button class="btn" onclick="logout()">Log Out</button>

  <!-- ADMIN SECTION -->
  <div id="adminControls" style="display:none;">

    <h3>Add Member</h3>
    <input id="mName" placeholder="Name">
    <input id="mSurname" placeholder="Surname">
    <input id="mNumber" placeholder="Member Number">
    <input id="mTitle" placeholder="Title / Function">
    <input id="mPhoto" type="file" accept="image/*">

    <div class="visibility-box">
      <strong>Visible to Viewers:</strong><br>
      <label><input type="checkbox" id="vName" checked> Name</label><br>
      <label><input type="checkbox" id="vSurname" checked> Surname</label><br>
      <label><input type="checkbox" id="vTitle" checked> Title</label><br>
      <label><input type="checkbox" id="vNumber" checked> Member Number</label><br>
      <label><input type="checkbox" id="vPhoto" checked> Photo</label>
    </div>

    <button class="btn" onclick="addMember()">Add Member</button>

    <hr>

    <h3>Add User</h3>
    <input id="newUsername" placeholder="Username">
    <input id="newPassword" type="password" placeholder="Password">
    <select id="newRole">
      <option value="viewer">Viewer</option>
      <option value="admin">Admin</option>
    </select>
    <button class="btn" onclick="addUser()">Add User</button>

    <div id="userList"></div>

    <hr>
  </div>

  <div class="member-grid" id="memberGrid"></div>
</div>

<script>

/* CORE ADMINS */
const CORE_USERS = {
  admin: { password: "admin123", role: "admin", disabled: false },
  director: { password: "director123", role: "admin", disabled: false }
};

let role = null;
let currentUser = null;

/* USER STORAGE */
function getUsers() {
  return JSON.parse(localStorage.getItem("users") || "{}");
}

function saveUsers(users) {
  localStorage.setItem("users", JSON.stringify(users));
}

/* LOGIN */
function login() {
  const users = {...CORE_USERS, ...getUsers()};
  const user = users[username.value];

  if (user && !user.disabled && user.password === password.value) {
    role = user.role;
    currentUser = username.value;

    loginStage.style.display = "none";
    membersStage.style.display = "block";
    adminControls.style.display = role === "admin" ? "block" : "none";

    loadMembers();
    if(role==="admin") loadUsers();
  } else {
    alert("Invalid or disabled account.");
  }
}

function logout() {
  role = null;
  currentUser = null;
  membersStage.style.display = "none";
  adminControls.style.display = "none";
  loginStage.style.display = "block";
}

/* ADD USER */
function addUser() {
  const users = getUsers();
  users[newUsername.value] = {
    password: newPassword.value,
    role: newRole.value,
    disabled: false
  };
  saveUsers(users);
  loadUsers();
  newUsername.value="";
  newPassword.value="";
}

function loadUsers() {
  const users = getUsers();
  userList.innerHTML = "<h4>Manage Users</h4>";

  Object.keys(users).forEach(u=>{
    userList.innerHTML += `
      <div>
        ${u} (${users[u].role}) 
        ${users[u].disabled ? " - DISABLED" : ""}
        <button class="btn" onclick="toggleUser('${u}')">
          ${users[u].disabled ? "Enable" : "Disable"}
        </button>
        <button class="btn btn-danger" onclick="deleteUser('${u}')">
          Remove
        </button>
      </div>
    `;
  });
}

function toggleUser(username) {
  const users = getUsers();
  users[username].disabled = !users[username].disabled;
  saveUsers(users);
  loadUsers();
}

function deleteUser(username) {
  const users = getUsers();
  delete users[username];
  saveUsers(users);
  loadUsers();
}

/* MEMBER STORAGE */
function getMembers() {
  return JSON.parse(localStorage.getItem("members") || "[]");
}
function saveMembers(m) {
  localStorage.setItem("members", JSON.stringify(m));
}

/* ADD MEMBER */
function addMember() {
  const photoInput = mPhoto;

  if (!photoInput.files[0]) {
    alert("Select photo");
    return;
  }

  const reader = new FileReader();
  reader.onload = function() {
    const members = getMembers();
    members.push({
      name: mName.value,
      surname: mSurname.value,
      number: mNumber.value,
      title: mTitle.value,
      photo: reader.result,
      visibility:{
        name:vName.checked,
        surname:vSurname.checked,
        number:vNumber.checked,
        title:vTitle.checked,
        photo:vPhoto.checked
      }
    });
    saveMembers(members);
    loadMembers();
  };
  reader.readAsDataURL(photoInput.files[0]);
}

/* DELETE MEMBER */
function deleteMember(i){
  if(!confirm("Remove member?")) return;
  const m = getMembers();
  m.splice(i,1);
  saveMembers(m);
  loadMembers();
}

/* LOAD MEMBERS */
function loadMembers(){
  const grid = memberGrid;
  grid.innerHTML="";
  const members = getMembers();

  members.forEach((m,i)=>{

    let show = (field)=> role==="admin" || m.visibility[field];

    grid.innerHTML+=`
      <div class="member-card">
        ${show("photo")?`<img src="${m.photo}">`:""}
        ${show("name")?`<h4>${m.name}</h4>`:""}
        ${show("surname")?`<h4>${m.surname}</h4>`:""}
        ${show("title")?`<p>${m.title}</p>`:""}
        ${show("number")?`<small>${m.number}</small>`:""}
        ${
          role==="admin"
          ? `<div>
              <button class="btn btn-danger" onclick="deleteMember(${i})">
                Remove
              </button>
            </div>`
          : ""
        }
      </div>
    `;
  });
}

</script>
</body>
</html>
