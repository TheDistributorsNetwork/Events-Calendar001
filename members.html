<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Members Area</title>

<style>
body{
  font-family:Arial;
  margin:0;
  padding:40px;
  background:#002147;
  color:#fff;
}

h1,h2,h3{color:#FFD700;}

.container{
  max-width:1100px;
  margin:auto;
  background:#1a1a1a;
  padding:30px;
  border-radius:12px;
}

.btn{
  background:#FFD700;
  color:#000;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  margin:4px 2px;
}

.btn-danger{
  background:#800000;
  color:#fff;
}

input,select{
  width:100%;
  padding:8px;
  margin:6px 0;
}

.member-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
  margin-top:20px;
}

.member-card{
  background:#262626;
  padding:15px;
  border-radius:10px;
  text-align:center;
}

.member-card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="container">

<h1>Members Area</h1>

<!-- LOGIN -->
<div id="loginStage">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button class="btn" onclick="login()">Login</button>
</div>

<!-- MEMBERS -->
<div id="membersStage" style="display:none;">

  <button class="btn" onclick="logout()">Logout</button>

  <!-- ADMIN CONTROLS -->
  <div id="adminControls" style="display:none;">

    <h3>Add Member</h3>

    <input id="mName" placeholder="Name">
    <input id="mSurname" placeholder="Surname">
    <input id="mNumber" placeholder="Member Number">
    <input id="mTitle" placeholder="Title">
    <input id="mPhoto" type="file" accept="image/*">

    <h4>Visibility for Members</h4>
    <label><input type="checkbox" id="vName" checked> Show Name</label><br>
    <label><input type="checkbox" id="vSurname" checked> Show Surname</label><br>
    <label><input type="checkbox" id="vTitle" checked> Show Title</label><br>
    <label><input type="checkbox" id="vNumber" checked> Show Number</label><br>
    <label><input type="checkbox" id="vPhoto" checked> Show Photo</label><br>

    <button class="btn" onclick="addMember()">Add Member</button>

    <hr>

    <h3>User Management</h3>

    <input id="newUsername" placeholder="Username">
    <input id="newPassword" placeholder="Password">
    <select id="newRole">
      <option value="member">Member</option>
      <option value="admin">Admin</option>
    </select>

    <button class="btn" onclick="addUser()">Add User</button>

    <div id="userList"></div>

    <hr>
  </div>

  <div class="member-grid" id="memberGrid"></div>

</div>

</div>

<script>

/* ================================
   STORAGE
================================ */

function getUsers(){
  return JSON.parse(localStorage.getItem("users") || "{}");
}

function saveUsers(users){
  localStorage.setItem("users", JSON.stringify(users));
}

function getMembers(){
  return JSON.parse(localStorage.getItem("members") || "[]");
}

function saveMembers(members){
  localStorage.setItem("members", JSON.stringify(members));
}

/* INITIALIZE DEFAULT ADMINS */
if(!localStorage.getItem("users")){
  saveUsers({
    admin1:{password:"admin123",role:"admin",active:true},
    admin2:{password:"admin456",role:"admin",active:true}
  });
}

let role=null;

/* ================================
   AUTH
================================ */

function login(){
  const users=getUsers();
  const user=users[username.value];

  if(user && user.password===password.value && user.active){
    role=user.role;
    loginStage.style.display="none";
    membersStage.style.display="block";
    adminControls.style.display=role==="admin"?"block":"none";

    if(role==="admin") loadUsers();
    loadMembers();
  } else {
    alert("Invalid or disabled account");
  }
}

function logout(){
  role=null;
  membersStage.style.display="none";
  loginStage.style.display="block";
}

/* ================================
   USER MANAGEMENT
================================ */

function addUser(){
  const users=getUsers();

  if(!newUsername.value || !newPassword.value){
    alert("Username and password required");
    return;
  }

  if(users[newUsername.value]){
    alert("User already exists");
    return;
  }

  users[newUsername.value]={
    password:newPassword.value,
    role:newRole.value,
    active:true
  };

  saveUsers(users);
  newUsername.value="";
  newPassword.value="";
  loadUsers();
}

function toggleUser(username){
  const users=getUsers();
  users[username].active=!users[username].active;
  saveUsers(users);
  loadUsers();
}

function deleteUser(username){

  if(!confirm("Permanently remove this user?")) return;

  const users=getUsers();
  delete users[username];
  saveUsers(users);
  loadUsers();
}

function resetPassword(username){

  const newPass=prompt("Enter new password for "+username);

  if(!newPass) return;

  const users=getUsers();
  users[username].password=newPass;
  saveUsers(users);

  alert("Password updated.");
}

function loadUsers(){

  const users=getUsers();
  let html="<h4>Existing Users</h4>";

  Object.keys(users).forEach(u=>{

    html+=`
      <div style="margin-bottom:8px;">
        <strong>${u}</strong>
        (${users[u].role}) -
        ${users[u].active?"Active":"Disabled"}

        <button class="btn" onclick="resetPassword('${u}')">
          Reset Password
        </button>

        <button class="btn btn-danger" onclick="toggleUser('${u}')">
          ${users[u].active?"Disable":"Enable"}
        </button>

        <button class="btn btn-danger" onclick="deleteUser('${u}')">
          Delete
        </button>
      </div>
    `;
  });

  userList.innerHTML=html;
}

/* ================================
   MEMBER MANAGEMENT
================================ */

function addMember(){

  if(!mPhoto.files[0]){
    alert("Select photo");
    return;
  }

  const reader=new FileReader();

  reader.onload=function(){

    const members=getMembers();

    members.push({
      id:Date.now(),
      name:mName.value.trim(),
      surname:mSurname.value.trim(),
      number:mNumber.value.trim(),
      title:mTitle.value.trim(),
      photo:reader.result,
      visibility:{
        name:vName.checked,
        surname:vSurname.checked,
        title:vTitle.checked,
        number:vNumber.checked,
        photo:vPhoto.checked
      }
    });

    saveMembers(members);

    mName.value="";
    mSurname.value="";
    mNumber.value="";
    mTitle.value="";
    mPhoto.value="";
    vName.checked=true;
    vSurname.checked=true;
    vTitle.checked=true;
    vNumber.checked=true;
    vPhoto.checked=true;

    loadMembers();
  };

  reader.readAsDataURL(mPhoto.files[0]);
}

function deleteMember(id){

  const members=getMembers().filter(m=>m.id!==id);
  saveMembers(members);
  loadMembers();
}

function loadMembers(){

  memberGrid.innerHTML="";

  getMembers().forEach(m=>{

    const show=role==="admin"
      ? {name:true,surname:true,title:true,number:true,photo:true}
      : m.visibility;

    let content="";

    if(show.photo){
      content+=`<img src="${m.photo}">`;
    }

    if(show.name || show.surname){
      content+=`<h4>
        ${show.name?m.name:""}
        ${show.surname?m.surname:""}
      </h4>`;
    }

    if(show.title){
      content+=`<p>${m.title}</p>`;
    }

    if(show.number){
      content+=`<small>Member No: ${m.number}</small>`;
    }

    memberGrid.innerHTML+=`
      <div class="member-card">
        ${content || "<p>No visible fields</p>"}
        ${
          role==="admin"
          ? `<button class="btn btn-danger" onclick="deleteMember(${m.id})">Remove</button>`
          : ""
        }
      </div>
    `;
  });
}

</script>

</body>
</html>
