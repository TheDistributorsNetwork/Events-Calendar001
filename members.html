<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Members Area</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px;
  background-color: #002147;
  color: #fff;
}

h1, h2, h3 { color: #FFD700; }

.btn {
  background-color: #FFD700;
  color: #000;
  font-weight: bold;
  padding: 8px 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  margin: 4px 2px;
}

.btn-danger {
  background-color: #800000;
  color: #fff;
}

input, select {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
}

#loginStage, #membersStage {
  max-width: 1000px;
  margin: auto;
  background: #1a1a1a;
  padding: 25px;
  border-radius: 10px;
}

.member-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.member-card {
  background: #262626;
  padding: 12px;
  border-radius: 8px;
  text-align: center;
}

.member-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 6px;
}
</style>
</head>

<body>

<h1>Members Area</h1>

<!-- LOGIN -->
<div id="loginStage">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button class="btn" onclick="login()">Login</button>
</div>

<!-- MEMBERS -->
<div id="membersStage" style="display:none;">

<button class="btn" onclick="logout()">Logout</button>

<!-- ADMIN CONTROLS -->
<div id="adminControls" style="display:none;">

<h3>Add Member</h3>
<input id="mName" placeholder="Name">
<input id="mSurname" placeholder="Surname">
<input id="mNumber" placeholder="Member Number">
<input id="mTitle" placeholder="Title">
<input id="mPhoto" type="file" accept="image/*">

<h4>Member Visibility (Members Only)</h4>
<label><input type="checkbox" id="vName" checked> Show Name</label><br>
<label><input type="checkbox" id="vSurname" checked> Show Surname</label><br>
<label><input type="checkbox" id="vNumber" checked> Show Member Number</label><br>
<label><input type="checkbox" id="vTitle" checked> Show Title</label><br>
<label><input type="checkbox" id="vPhoto" checked> Show Photo</label><br><br>

<button class="btn" onclick="addMember()">Add Member</button>

<hr>

<h3>Add User</h3>
<input id="newUsername" placeholder="Username">
<input id="newPassword" type="password" placeholder="Password">

<label><input type="checkbox" id="isAdmin"> Admin Rights</label><br>
<label><input type="checkbox" id="isDisabled"> Disabled</label><br><br>

<button class="btn" onclick="addUser()">Add User</button>

<div id="userList"></div>

<hr>

</div>

<div class="member-grid" id="memberGrid"></div>

</div>

<script>

/* CORE ADMINS */
const CORE_USERS = {
  admin: { password: "admin123", role: "admin", disabled: false },
  director: { password: "director123", role: "admin", disabled: false }
};

let currentRole = null;

/* USER STORAGE */
function getUsers() {
  return JSON.parse(localStorage.getItem("users") || "{}");
}

function saveUsers(u) {
  localStorage.setItem("users", JSON.stringify(u));
}

/* MEMBER STORAGE */
function getMembers() {
  return JSON.parse(localStorage.getItem("members") || "[]");
}

function saveMembers(m) {
  localStorage.setItem("members", JSON.stringify(m));
}

/* LOGIN */
function login() {
  const users = {...CORE_USERS, ...getUsers()};
  const u = users[username.value];

  if (u && !u.disabled && u.password === password.value) {
    currentRole = u.role;
    loginStage.style.display = "none";
    membersStage.style.display = "block";
    adminControls.style.display = currentRole === "admin" ? "block" : "none";
    loadMembers();
    if(currentRole==="admin") loadUsers();
  } else {
    alert("Invalid or disabled account.");
  }
}

function logout() {
  location.reload();
}

/* ADD USER */
function addUser() {
  const users = getUsers();
  users[newUsername.value] = {
    password: newPassword.value,
    role: isAdmin.checked ? "admin" : "member",
    disabled: isDisabled.checked
  };
  saveUsers(users);
  loadUsers();
  newUsername.value="";
  newPassword.value="";
}

/* LOAD USERS */
function loadUsers() {
  const users = getUsers();
  userList.innerHTML = "<h4>Manage Users</h4>";
  Object.keys(users).forEach(u=>{
    userList.innerHTML += `
      <div>
        ${u} (${users[u].role}) ${users[u].disabled ? "- DISABLED" : ""}
      </div>
    `;
  });
}

/* ADD MEMBER */
function addMember() {

  if(!mPhoto.files[0]){
    alert("Select photo.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(){
    const members = getMembers();
    members.push({
      name: mName.value,
      surname: mSurname.value,
      number: mNumber.value,
      title: mTitle.value,
      photo: reader.result,
      visibility:{
        name:vName.checked,
        surname:vSurname.checked,
        number:vNumber.checked,
        title:vTitle.checked,
        photo:vPhoto.checked
      }
    });
    saveMembers(members);
    loadMembers();
  };
  reader.readAsDataURL(mPhoto.files[0]);
}

/* DELETE MEMBER */
function deleteMember(i){
  const m = getMembers();
  m.splice(i,1);
  saveMembers(m);
  loadMembers();
}

/* LOAD MEMBERS */
function loadMembers(){
  const members = getMembers();
  memberGrid.innerHTML = "";

  members.forEach((m,i)=>{

    function show(f){
      return currentRole==="admin" || m.visibility[f];
    }

    memberGrid.innerHTML += `
      <div class="member-card">
        ${show("photo")?`<img src="${m.photo}">`:""}
        ${show("name")?`<h4>${m.name}</h4>`:""}
        ${show("surname")?`<h4>${m.surname}</h4>`:""}
        ${show("title")?`<p>${m.title}</p>`:""}
        ${show("number")?`<small>${m.number}</small>`:""}
        ${currentRole==="admin"
          ? `<br><button class="btn btn-danger" onclick="deleteMember(${i})">Remove</button>`
          : ""
        }
      </div>
    `;
  });
}

</script>

</body>
</html>
